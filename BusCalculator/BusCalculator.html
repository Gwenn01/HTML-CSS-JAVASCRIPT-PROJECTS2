<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Calculator</title>
    <link rel="stylesheet" href="BusCalculator.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Bus Calculator</h1>
        </div>
        <div class="info">
            <span>Students 10%</span>
            <span>Senior Citezen 20%</span>
        </div>
        <div class="amount">
            <h2>Total Payment: Php<span id="payment"></span></h2>
        </div>
        <div class="main">
            <select name="option" id="option">
                <option value="student">Student</option>
                <option value="senior">Senior Citezen</option>
            </select>
            <input type="number" id="kilometer">
            <button onclick="calculate()">Calculate</button>
        </div>
    </div>
</body>
<script src="BusCalculator.js"></script>
</html>
