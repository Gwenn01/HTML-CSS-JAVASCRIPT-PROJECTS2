<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="CharacterCounter.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea name="characterCount" id="input" cols="30" rows="5"></textarea>
        <div class="counter">
            <div>
                <span>Total Character: </span>
                <span id="total">0</span>
            </div>
            <div>
                <span>Remaining: </span>
                <span id="remaining">50</span>
            </div>
        </div>
    </div>
</body>
<script src="CharacterCounter.js"></script>
</html>
