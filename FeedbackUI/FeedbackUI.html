<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="FeedbackUI.css">
</head>
<body>
    <div class="container">
        <h2>Feedback UI</h2>
        <div class="feedback-contaier">
            <div class="unhappy">
                <img src="Image/unhappy.png" alt="unhappy">
                <span>unhappy</span>
            </div>
            <div class="normal">
                <img src="Image/normal.png" alt="normal">
                <span>normal</span>
            </div>
            <div class="satisfied">
                <img src="Image/satisfied.png" alt="satisfied">
                <span>satisfied</span>
            </div>
        </div>
        <button id="submit-review">Submit Feedback</button>
    </div>
    <div class="container2">
        <span>Thank you</span>
        <span id="feedback">Feedback: </span>
        <p>We'll use your feedback ti improve our customer support.</p>
    </div>
</body>
<script src="FeedbackUI.js"></script>
</html>
