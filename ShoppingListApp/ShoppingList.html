<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="ShoppingList.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="Image/listIcon.png" alt="List"> 
            <h1>Shopping List</h1>
        </div>
        <div class="addItem">
            <input type="text" placeholder="Enter Item" id="enterItem">
            <button id="addItem">+ Add Item</button>
        </div>
        <h3 class="filter">Filter Item</h3>
        <div class="listItems">
            <!--
                 <div class="item">
                <span id="name">Apples</span>
                <button class="remove">x</button>
            </div>
            -->
        </div>
        <div class="clear">
            <button id="clearAll">Clear All</button>
        </div>
    </div>
</body>
<script src="ShoppingList.js"></script>
</html>
