<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="celcius">
            <span>Celcius:</span><input type="number" placeholder="Enter Temperature" id="celcius">
        </div>
        <div class="farenheit">
            <span>Farenheit:</span><input type="number" placeholder="Enter Temperature" id="farenheit">
        </div>
        <div class="kelvin">
            <span>Kelvin:</span><input type="number" placeholder="Enter Temperature" id="kelvin">
        </div>
    </div>
</body>
<script src="converter.js"></script>
</html>
